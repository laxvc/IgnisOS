# Network Configuration for IgnisOS

# General Network Settings
[NETWORK]
hostname=IgnisOS-Host                  # Hostname of the system
domain_name=localdomain                 # Domain name for the network
dns_servers=8.8.8.8,8.8.4.4            # Comma-separated list of DNS servers
ntp_server=pool.ntp.org                 # NTP server for time synchronization

# Network Interfaces
[INTERFACE]
# Interface configuration for Ethernet
eth0 {
    ip_address=192.168.1.100            # Static IP address for eth0
    subnet_mask=255.255.255.0           # Subnet mask for eth0
    gateway=192.168.1.1                  # Default gateway for eth0
    dns=8.8.8.8                          # DNS server for eth0
    mac_address=00:1A:2B:3C:4D:5E        # MAC address of the interface
}

# Wireless Interface Configuration
wlan0 {
    ssid=YourSSID                         # SSID for the wireless network
    mode=managed                          # Mode of the wireless connection (managed/ad-hoc)
    security=wpa2                         # Security protocol (e.g., wpa, wpa2, open)
    psk=YourSecurePassword                # Pre-shared key for WPA/WPA2 security
}

# Additional Network Settings
[ADDITIONAL]
enable_firewall=true                    # Enable firewall (true/false)
firewall_rules=/etc/firewall.rules      # Path to firewall rules file
